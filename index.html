<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Format ID</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Formatador de ID's</h1>
        <div class="input-container">
            <textarea id="imei_string" name="imei_string" placeholder="Digite aqui..."></textarea>
            <div class="botoes">
                <button type="button" onclick="onFormat('imei')">
                    Formatar
                    <div class="arrow-wrapper">
                        <div class="arrow"></div>
                    </div>
                </button>
                <button type="button" onclick="onFormat('placa')">
                    Formatar Placa
                    <div class="arrow-wrapper">
                        <div class="arrow"></div>
                    </div>
                </button>
            </div>
        </div>
        <div class="formatados">
            <h2>ID's Formatados:</h2>
            <label id="formatted_string"></label>
            <button id="copyButton" onclick="copyToClipboard()">Copiar</button>
        </div>
        <div class="historico">
            <h2>Histórico de Formatações:</h2>
            <div class="historico-buttons" id="history_list"></div>
        </div>
    </div>
    <script src="./format.js"></script>
</body>

</html>
